<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center</title>
  </head>
  <body>
    <header class="alt-header alt-header__color">
      <div class="alt-header__column">
        <a href="Home.html">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">고객상담센터</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="chat-screen">
      <div class="message-row-margin">
        <div class="message-row">
          <img
            src="css/img/로고.png"
          />
          <div class="message-row__content">
            <span class="message__author">상담봇</span>
            <div class="message__info">
              <span class="message__bubble">안녕하세요, 고객님. </br> 무엇을 도와드릴까요?</span>
              <span class="message__time">10:19</span>
            </div>
          </div>
        </div>
      </div>
      <div class="message-row-margin">
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__time">10:19</span>
              <span class="message__bubble">안녕하세요</span>
            </div>
          </div>
        </div>
      </div>
      <div class="message-row-margin">
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__time">10:20</span>
              <span class="message__bubble"
                >상담원 연결 부탁드립니다.</span>
            </div>
          </div>
        </div>
      </div>
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message" />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
